<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flights PWA</title>
  <link rel="stylesheet" type="text/css" href="./inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="./manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flights PWA">
  <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <!-- Bootstrap core CSS -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap theme -->
  <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
  <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Flights PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="container">
      <div class="card cardTemplate weather-forecast" hidden>
        <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="location"></div>
        <div class="date"></div>
        <div class="description"></div>
        <div class="table-striped">
        <table class="table" id="tableFlights">
          <thead>
            <tr>
              <th>#</th>
              <th>Id</th>
              <th>Horario</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody class="tbody">

          </tbody>
        </table>
        </div>
      </div>
    </main>

    <div class="dialog-container">
      <div class="dialog">
        <div class="dialog-title">Add new city</div>
        <div class="dialog-body">
          <select id="selectCityToAdd">
            <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
                 https://developer.yahoo.com/weather/documentation.html#req -->
            <option value="2357536">Austin, TX</option>
            <option value="2367105">Boston, MA</option>
            <option value="2379574">Chicago, IL</option>
            <option value="2459115">New York, NY</option>
            <option value="2475687">Portland, OR</option>
            <option value="2487956">San Francisco, CA</option>
            <option value="2490383">Seattle, WA</option>
          </select>
        </div>
        <div class="dialog-buttons">
          <button id="butAddCity" class="button">Add</button>
          <button id="butAddCancel" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="./scripts/app.js" async></script>


</body>
</html>
